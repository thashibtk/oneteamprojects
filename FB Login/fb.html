<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="fb.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 class="facebook-logo">facebook</h1>
            <p class="login-heading">Log in to Facebook</p>
            <form>
                <input type="text" placeholder="Email address or phone number" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button type="submit" class="login-button">Log in</button>
            </form>
            <div class="links">
                <a href="#" class="forgot-link">Forgotten account?</a> &middot;
                <a href="#" class="signup-link">Sign up for Facebook</a>
            </div>
        </div>
    </div>
</body>
</html>
